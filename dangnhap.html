<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.js"></script>
    <script src="font-fontawesome-ae333ffef2.js"></script>
    <style>
        .password-container {
            position: relative;
        }

        .show-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    <!-- // Hiển thị password -->
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var showButton = document.querySelector(".show-btn");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                showButton.innerHTML = '<i class="fas fa-eye-slash"></i>';
            } else {
                passwordField.type = "password";
                showButton.innerHTML = '<i class="fas fa-eye"></i>';
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="container py-4 text-center mb-xl-4 mt-3  ">
            <img src="img/download.png" alt="">
        </div>
    </header>
    <main>
        <div class="container text-center mb-2 w-50 ">
            <div class="content">
                <h2 class="mb-4 ">Đăng Nhập</h2>
                <form action="trangchu.html" class="border p-4">
                    <input type="text" name="" id="username" placeholder="Tài khoản" class="form-control mb-2">
                    <div class="password-container">
                        <input type="password" name="" id="password" placeholder="Mật khẩu" class="form-control mb-2">
                        <span class="show-btn" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                    </div>
                    <input type="submit" value="Đăng Nhập" class="btn-login btn btn-primary mt-3 ">
                    <div class="d-flex justify-content-center  mt-2">
                        <p>Bạn chưa có tài khoản?</p>
                        <a href="dangky.html" class="text-decoration-none">Đăng ký ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container text-center mb-2 text-success ">
            <p>dolvph44031@fpt.edu.vn</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
