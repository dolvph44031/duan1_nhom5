<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container py-4 text-center mb-xl-4 mt-3  ">
            <img src="img/download.png" alt="">
        </div>
    </header>
    <main>
        <div class="container text-center mb-2 w-50 ">
            <div class="content">
                <h2 class="mb-4 ">Đăng Ký</h2>
                <form action="dangnhap.html" class="border p-4 rounded-4  ">
                    <input type="text" name="" id="username" placeholder="Tên tài khoản" class="form-control mb-2 ">
                    <input type="text" name="" id="phone" placeholder="Số điện thoại" class="form-control mb-2 ">
                    <input type="text" name="" id="email" placeholder="Email" class="form-control mb-2 ">
                    <input type="text" name="" id="password" placeholder="Mật khẩu" class="form-control mb-4 ">
                    <input type="submit" value="Đăng Ký" class="btn-login btn btn-primary">
                    <div class="d-flex justify-content-center  mt-3">
                        <p>Bạn đã có tài khoản?</p>
                        <a href="dangnhap.html" class="text-decoration-none ">Đăng nhập ngay</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="container text-center mb-2 text-success ">
            <p>dolvph44031@fpt.edu.vn</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
